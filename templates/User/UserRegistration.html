{% extends "User/base.html" %}

{% block content %}
<h2> Create New Account </h2>

<form  method="POST">
	{% csrf_token %}
	
	<div class="form-row">
		<div class="col-md-4 mb-3">
		<label for="validationServer01">First name</label>
		<input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name" name="first_name" required>
		
		</div>
		<div class="col-md-4 mb-3">
		<label for="validationServer02">Last name</label>
		<input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name" name="last_name" required>
		
		</div>
	</div>
	<div class="form-row">
		<div class="col-md-4 mb-3">
		<label for="inputEmail4">Email</label>
		<div class="input-group">
      		<input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" required>
		</div>
		</div>
	</div>
	<div class="form-row">
		<div class="col-md-4 mb-3">
		<label for="inputEmail4">Username</label>
		<div class="input-group">
      		<input type="text" class="form-control" id="inputEmail4" placeholder="Username" name="username" required>
		</div>
		</div>
	</div>
	<div class="form-row">
		<div class="col-md-1 mb-3">
			<label for="validationCustom01">Country code</label>
			<input class="form-control" id="disabledInput" type="text" placeholder="+91" disabled>
			</div>
			<div class="col-md-4 mb-3">
			<label for="validationCustom02">Phone No</label>
			<input type="text" class="form-control" placeholder="Enter your 10 digit mobile no" maxlength="10" name="phone" required>
			</div>
		</br>
	</div>
	<div class="form-row">
		<div class="col-md-4 mb-3">
			<label for="inputPassword5">Password</label>
			<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="password1" required>
			<small id="passwordHelpBlock" class="form-text text-muted">
			please try to create a complicated password!, which includes both letters,numbers and special characters
			</small>
		</div>	
		<div class="col-md-4 mb-3">
			<label for="inputPassword5">Re-Enter Password</label>
			<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="password2" required>
			<small id="passwordHelpBlock" class="form-text text-muted">
			Enter the same password
			</small>
		</div>
	</div>
	<div class="form-row">
		<div class="form-check">
		<input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
		<label class="form-check-label" for="invalidCheck3">
			Agree to terms and conditions
		</label>
		<div class="invalid-feedback">
			You must agree before submitting.
		</div>
		</div>
	</div>
  	<button class="btn btn-primary" type="submit">Register</button>
	</br>
	<div class="form-row">
		<label class="form-check-label" for="invalidCheck3">
			{% for message in messages %}
			{{ message }}
			{% endfor %}
		</label>
	</div>
</form>
{% endblock %}
